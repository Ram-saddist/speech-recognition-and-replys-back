<!DOCTYPE html>
<html>
<head>
	<title>Speech recognition functionality</title>
	<link rel="icon" href="https://i.gifer.com/2QJe.gif"/>
	<style type="text/css">
		*{
			margin: 0%;
		}
		body{
			background-color: black;
		}
		h1{
			color: white;
			margin: 5% 0%;
		}
		.a{
			border: 1px solid gray;
			padding: 5%;
			padding-left: 0%;
			padding-bottom: 15%;
			width: 50%;
			border-radius: 8px;
			margin-bottom: 5%;
			margin-left: 0%;
		}
		.speak{
			background-color: green;
			color: white;
			padding: 0.5%;
			width: 5%;
			border-radius: 10px;
			box-shadow: 0%;
			border: none;
		}
        .result{
        	color: white;
        }
	</style>
</head>
<body>
	<h1>Speech Recognition</h1>
	<p class="a">
		<span class="result"></span>
		<span class="time"></span>
	</p>
	<button class="speak">Speak</button>
	<script src="speech.js"></script>
</body>
</html>
